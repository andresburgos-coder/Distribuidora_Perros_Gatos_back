version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: distribuidora_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourPassword123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distribuidora_network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: distribuidora_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"      # AMQP protocol
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distribuidora_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: distribuidora_api
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DB_SERVER: sqlserver
      DB_PORT: 1433
      DB_NAME: DistribuidoraDB
      DB_USER: sa
      DB_PASSWORD: "YourPassword123!"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      DEBUG: "False"
      API_VERSION: "1.0.0"
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/api/uploads
      - ./backend/api:/app/api
    networks:
      - distribuidora_network
    restart: unless-stopped

  # Node.js Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: distribuidora_worker
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DB_SERVER: sqlserver
      DB_PORT: 1433
      DB_NAME: DistribuidoraDB
      DB_USER: sa
      DB_PASSWORD: "YourPassword123!"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      NODE_ENV: production
      LOG_LEVEL: info
    volumes:
      - ./uploads:/app/worker/uploads
      - ./backend/worker/src:/app/worker/src
    networks:
      - distribuidora_network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  distribuidora_network:
    driver: bridge
